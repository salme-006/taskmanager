<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.completed|yesno:"Completed,Not Completed" }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}" class="btn btn-secondary mt-3">ایجاد وظایف</a>
</body>
</html>
